<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e1e5e9;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #24292f;
      margin: 0;
    }
    
    .platform-selector {
      margin-bottom: 16px;
    }
    
    .platform-tabs {
      display: flex;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      overflow: hidden;
    }
    
    .platform-tab {
      flex: 1;
      padding: 8px 12px;
      background: #f6f8fa;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      color: #656d76;
      transition: all 0.2s;
    }
    
    .platform-tab.active {
      background: #0969da;
      color: white;
    }
    
    .platform-tab:hover:not(.active) {
      background: #f3f4f6;
    }
    
    .platform-content {
      display: none;
    }
    
    .platform-content.active {
      display: block;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #24292f;
      margin-bottom: 8px;
    }
    
    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #656d76;
    }
    
    .checkbox-item input[type="checkbox"] {
      margin-right: 6px;
      width: 14px;
      height: 14px;
    }
    
    .number-input {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .number-input input {
      width: 60px;
      padding: 4px 8px;
      border: 1px solid #d0d7de;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .number-input label {
      font-size: 12px;
      color: #656d76;
    }
    
    .data-display {
      margin-top: 16px;
      padding: 12px;
      background: #f6f8fa;
      border-radius: 6px;
      border: 1px solid #d0d7de;
    }
    
    .data-title {
      font-size: 13px;
      font-weight: 600;
      color: #24292f;
      margin-bottom: 8px;
    }
    
    .data-content {
      font-size: 12px;
      color: #656d76;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .refresh-btn {
      width: 100%;
      padding: 8px 16px;
      background: #0969da;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .refresh-btn:hover {
      background: #0858b9;
    }
    
    .refresh-btn:disabled {
      background: #d0d7de;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 8px;
      font-size: 12px;
      color: #656d76;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" class="logo" alt="Logo">
    <h1 class="title">Social Media Data Copier</h1>
  </div>
  
  <div class="platform-selector">
    <div class="platform-tabs">
      <button class="platform-tab active" data-platform="tiktok">TikTok</button>
      <button class="platform-tab" data-platform="instagram">Instagram</button>
    </div>
  </div>
  
  <!-- TikTok Content -->
  <div class="platform-content active" id="tiktok-content">
    <div class="section">
      <div class="section-title">Profile页面数据</div>
      <div class="checkbox-group">
        <label class="checkbox-item">
          <input type="checkbox" id="toggleUsername" checked>
          用户名
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="toggleFollowers" checked>
          粉丝数
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="toggleBio" checked>
          个人简介
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="toggleEmail" checked>
          邮箱
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="togglePinned" checked>
          置顶平均观看
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="toggleLastVideos" checked>
          最近平均观看
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="togglePenetration" checked>
          渗透率
        </label>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">Video页面数据</div>
      <div class="checkbox-group">
        <label class="checkbox-item">
          <input type="checkbox" id="toggleViews" checked>
          观看数
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="toggleLikes" checked>
          点赞数
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="toggleComments" checked>
          评论数
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="toggleSaves" checked>
          收藏数
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="toggleShares" checked>
          分享数
        </label>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">Last N Videos</div>
      <div class="number-input">
        <input type="number" id="lastN" min="1" max="20" value="5">
        <label>个视频</label>
      </div>
    </div>
  </div>
  
  <!-- Instagram Content -->
  <div class="platform-content" id="instagram-content">
    <div class="section">
      <div class="section-title">Profile页面数据</div>
      <div class="checkbox-group">
        <label class="checkbox-item">
          <input type="checkbox" id="ig-toggleUsername" checked>
          用户名
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="ig-toggleFollowers" checked>
          粉丝数
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="ig-toggleBio" checked>
          个人简介
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="ig-toggleEmail" checked>
          邮箱
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="ig-togglePinned" checked>
          置顶平均观看
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="ig-toggleLastVideos" checked>
          最近平均观看
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="ig-togglePenetration" checked>
          渗透率
        </label>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">Reel页面数据</div>
      <div class="checkbox-group">
        <label class="checkbox-item">
          <input type="checkbox" id="ig-toggleViews" checked>
          观看数
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="ig-toggleLikes" checked>
          点赞数
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="ig-toggleComments" checked>
          评论数
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="ig-toggleSaves" checked>
          收藏数
        </label>
        <label class="checkbox-item">
          <input type="checkbox" id="ig-toggleShares" checked>
          分享数
        </label>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">Last N Reels</div>
      <div class="number-input">
        <input type="number" id="ig-lastN" min="1" max="20" value="5">
        <label>个Reels</label>
      </div>
    </div>
  </div>
  
  <button class="refresh-btn" id="refreshBtn">刷新数据</button>
  <div class="status" id="status"></div>
  
  <div class="data-display" id="dataDisplay" style="display: none;">
    <div class="data-title">当前页面数据</div>
    <div class="data-content" id="dataContent"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
